<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />
    <title>Weather Report</title>
</head>
<body>
    <body>
        <header>
            <div class="text">
                <h1>Weather Report </h1>
                <h2 id="cityQuote"> Weather report for the city of: <span id="display-name"> ... </span> </h2>
            </div>
        </header>
        <section class="top-box">
            <div class="grid-item-1">
                <label for="weathergarden">WEATHER GARDEN</label>
                <p id="display-sky">🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧 </p>
                <section id="landscape-container">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</section>
            </div>
        </section>
        <section class="boxes">
            <div class="grid-container">
                <div class="grid-item">
                    <label for="cityid">CITY</label>
                    <br>
                    <input type="text" placeholder="Enter a City" id="cityid">
                    <br>
                    <button id="realtime-temp">Get Realtime Temperature</button>
                    <button id="reset"> Reset City </button>
                </div>
                <div class="grid-item">
                    <label for="cityid">TEMPERATURE</label>
                    <section class="temp-container">
                        <!-- <h3>Set Temperature</h3> -->
                        <button id="sub">-</button>
                        <span id="amountSpan" class="yellow">65 ℉</span> 
                        <button id="add">+</button>
                    </section>
                </div>
                <div class="grid-item">
                    <label id="sky">SKY</label>
                    <br>
                    <select name="sky" id="skytype">
                        <option value="">Select a Sky</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                        <option value="sunny">Sunny</option>
                    </select>
                </div>
            </div>
        </section>
        <footer>
            <small>&copy; Copyright  2022, Mitra Maghsoudloo | Lulu Sun </small>
        </footer>
        
        <script src="./src/index.js" type="text/javascript"></script>
    </body>
    </html>
