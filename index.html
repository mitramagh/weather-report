<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <header class="header__header">
        <h1>Weather Report</h1>
        <span>For the lovely city of 
            <span id="headerCityName" class="header__city-name"></span></span>
    </header>
    <section class="temperature__section">
        <h2>Temperature</h2>
        <div class="temperature__content">
            <div class="temperature__controls">
                <span id="increaseTempControl">⬆️</span>
                <span id="tempValue"></span>
                <span id="decreaseTempControl">⬇️</span>
            </div>
        </header>
        <section class="boxes2">
            <div class="grid-item-1">
                <label for="weathergarden">WEATHER GARDEN</label>
                <p id="display-sky">  </p>
                <section id="landscape-container">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</section>
            </div>
        </section>
        <section class="boxes">
            <div class="grid-container">
                <div class="grid-item">
                    <label for="cityid">CITY</label>
                    <br>
                    <input type="text" placeholder="Enter a City" id="cityid">
                    <br>
                    <button id="realtime-temp">Get Realtime Temperature</button>
                    <button id="reset"> Reset City </button>
                </div>
                <div class="grid-item">
                    <label for="cityid">TEMPERATURE</label>
                    <section class="temp-container">
                        <!-- <h3>Set Temperature</h3> -->
                        <button id="sub">-</button>
                        <span id="amountSpan" class="yellow">65 ℉</span> 
                        <button id="add">+</button>
                    </section>
                    
                    
                
                </div>
                <div class="grid-item">
                    <label id="sky">SKY</label>
                    <br>
                    <select name="sky" id="skytype">
                        <option value="">Select a Sky</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                        <option value="sunny">Sunny</option>
                    </select>
                </div>
            </div>
        </section>
        <footer>
            <small>&copy; Copyright  2022, Mitra Maghsoudloo | Lulu Sun </small>
        </footer>
        
        <script src="./src/index.js" type="text/javascript"></script>
        <script src="./node_modules/axios/dist/axios.min.js"></script>
    </body>
    </html>
